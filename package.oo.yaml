name: epub-to-audiobook-converter
displayName: "%display-name%"
description: "%description%"
version: 0.0.6
scripts:
  # Script executed when the container is first loaded
  # eg: bootstrap: poetry add pandas
  bootstrap: |
    npm install
    poetry install --no-root

    apt update && apt install -y openssh-client

    wget https://static.oomol.com/sshexec/v1.0.13/installer.sh --output-document /tmp/installer.sh

    bash +x /tmp/installer.sh
repository: https://github.com/oomol-flows/epub-to-speech-cloud
releaseNotes: update
icon: ./icon.png
